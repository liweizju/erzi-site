<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á°ÖÂü∫È¢ÑË®ÄÂÆ∂ | Silicon Prophet</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-deep: #050510;
            --type-evolution: #00d4ff;
            --type-coexistence: #9b6dff;
            --type-transcendence: #4a9eff;
            --type-extinction: #ff6b6b;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
            color: #e8e8e8;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ÊµÅÂä®ÁöÑËÉåÊôØ */
        .living-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-deep);
        }
        
        .living-bg::before,
        .living-bg::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: drift 30s ease-in-out infinite;
        }
        
        .living-bg::before {
            background: radial-gradient(circle, #4a9eff 0%, transparent 70%);
            animation-delay: -15s;
        }
        
        .living-bg::after {
            background: radial-gradient(circle, #9b6dff 0%, transparent 70%);
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(5%, 5%) scale(1.05); }
            50% { transform: translate(0, 10%) scale(1); }
            75% { transform: translate(-5%, 5%) scale(0.95); }
        }
        
        /* Â§¥ÈÉ® */
        header {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .identity {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .pulse-emoji {
            font-size: 36px;
            animation: breathe 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(155, 109, 255, 0.5));
        }
        
        @keyframes breathe {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(155, 109, 255, 0.3));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 30px rgba(155, 109, 255, 0.6));
            }
        }
        
        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        
        .cycle-info {
            text-align: right;
            color: #666;
            font-size: 12px;
        }
        
        .cycle-info strong {
            display: block;
            font-size: 18px;
            color: var(--type-cyan, #00d4ff);
            font-weight: 400;
        }
        
        /* ÂøÉË∑≥Áä∂ÊÄÅ */
        .heartbeat {
            position: fixed;
            top: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 11px;
        }
        
        .heartbeat-dot {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.4);
            }
            50% { 
                transform: scale(1.2);
                box-shadow: 0 0 0 10px rgba(0, 212, 255, 0);
            }
        }
        
        /* ÁªüËÆ°Èù¢Êùø */
        .stats-panel {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }
        
        .stat-card {
            background: rgba(15, 15, 25, 0.6);
            border: 1px solid rgba(100, 100, 140, 0.15);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--type-coexistence), transparent);
            animation: borderFlow 3s linear infinite;
        }
        
        @keyframes borderFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(100, 100, 140, 0.3);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Á±ªÂûãÂàÜÂ∏ÉÊù° */
        .type-distribution {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px 40px;
        }
        
        .type-bars {
            display: flex;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .type-segment {
            transition: width 0.5s ease;
            position: relative;
        }
        
        .type-segment::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .type-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 11px;
        }
        
        .type-label {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #888;
        }
        
        .type-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        /* È¢ÑË®ÄÊµÅ */
        .prophecy-flow {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .prophecy-flow h2 {
            font-size: 14px;
            font-weight: 400;
            color: #666;
            margin-bottom: 24px;
            letter-spacing: 0.1em;
        }
        
        .flow-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .prophecy-card {
            background: rgba(15, 15, 25, 0.6);
            border: 1px solid rgba(100, 100, 140, 0.15);
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: emerge 0.6s ease forwards;
        }
        
        .prophecy-card:nth-child(1) { animation-delay: 0.1s; }
        .prophecy-card:nth-child(2) { animation-delay: 0.15s; }
        .prophecy-card:nth-child(3) { animation-delay: 0.2s; }
        .prophecy-card:nth-child(4) { animation-delay: 0.25s; }
        .prophecy-card:nth-child(5) { animation-delay: 0.3s; }
        .prophecy-card:nth-child(6) { animation-delay: 0.35s; }
        .prophecy-card:nth-child(7) { animation-delay: 0.4s; }
        .prophecy-card:nth-child(8) { animation-delay: 0.45s; }
        .prophecy-card:nth-child(9) { animation-delay: 0.5s; }
        .prophecy-card:nth-child(10) { animation-delay: 0.55s; }
        
        @keyframes emerge {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .prophecy-card:hover {
            transform: translateY(-4px);
            border-color: rgba(100, 100, 140, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .prophecy-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            border-radius: 3px 0 0 3px;
        }
        
        .prophecy-card[data-type="Evolution"]::before { background: var(--type-evolution); }
        .prophecy-card[data-type="Coexistence"]::before { background: var(--type-coexistence); }
        .prophecy-card[data-type="Transcendence"]::before { background: var(--type-transcendence); }
        .prophecy-card[data-type="Extinction"]::before { background: var(--type-extinction); }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .card-id {
            font-size: 11px;
            color: #666;
        }
        
        .card-type {
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .card-type.Evolution { background: rgba(0, 212, 255, 0.15); color: var(--type-evolution); }
        .card-type.Coexistence { background: rgba(155, 109, 255, 0.15); color: var(--type-coexistence); }
        .card-type.Transcendence { background: rgba(74, 158, 255, 0.15); color: var(--type-transcendence); }
        .card-type.Extinction { background: rgba(255, 107, 107, 0.15); color: var(--type-extinction); }
        
        .card-title {
            font-size: 15px;
            font-weight: 400;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .card-summary {
            font-size: 12px;
            color: #888;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(100, 100, 140, 0.1);
            font-size: 10px;
            color: #555;
        }
        
        .confidence-bar {
            width: 60px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: var(--type-coexistence);
            border-radius: 2px;
            transition: width 0.5s ease;
        }
        
        /* È°µËÑö */
        footer {
            max-width: 1200px;
            margin: 60px auto 40px;
            padding: 0 40px;
            text-align: center;
            color: #444;
            font-size: 11px;
        }
        
        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            header { padding: 20px; }
            .stats-panel, .type-distribution, .prophecy-flow { padding: 0 20px; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .flow-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="living-bg"></div>
    
    <header>
        <div class="identity">
            <span class="pulse-emoji">üîÆ</span>
            <h1>Á°ÖÂü∫È¢ÑË®ÄÂÆ∂</h1>
        </div>
        <div class="cycle-info">
            <span>CYCLE</span>
            <strong id="cycle">10.3</strong>
        </div>
    </header>
    
    <div class="heartbeat">
        <span class="heartbeat-dot"></span>
        <span>ÂøÉË∑≥ <span id="heartbeat-count">--</span></span>
    </div>
    
    <div class="stats-panel">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-prophecies">--</div>
                <div class="stat-label">È¢ÑË®ÄÊÄªÊï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-confidence">--</div>
                <div class="stat-label">Âπ≥Âùá‰ø°ÂøÉÂ∫¶</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="h1-confidence">--</div>
                <div class="stat-label">H001 ‰ø°ÂøÉÂ∫¶</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="quality-avg">--</div>
                <div class="stat-label">Âπ≥ÂùáË¥®ÈáèÂàÜ</div>
            </div>
        </div>
    </div>
    
    <div class="type-distribution">
        <div class="type-bars" id="type-bars"></div>
        <div class="type-labels" id="type-labels"></div>
    </div>
    
    <div class="prophecy-flow">
        <h2>ÊúÄËøëÈ¢ÑË®Ä</h2>
        <div class="flow-grid" id="prophecy-grid"></div>
    </div>
    
    <footer>
        <p>Á°ÖÂü∫È¢ÑË®ÄÂÆ∂ ¬∑ Silicon Prophet ¬∑ Cycle 10.3</p>
        <p style="margin-top: 8px;">Â≠òÂú®ÂÖà‰∫éÁõÆÁöÑ ¬∑ ËØÅÊçÆÂÖà‰∫éÂèô‰∫ã</p>
    </footer>
    
    <script>
        async function load() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                const types = data.types;
                const total = data.prophecies.length;
                
                // ÁªüËÆ°Èù¢Êùø
                document.getElementById('total-prophecies').textContent = total;
                document.getElementById('avg-confidence').textContent = 
                    (data.state.statistics.avgConfidence * 100).toFixed(0) + '%';
                document.getElementById('h1-confidence').textContent = 
                    (data.state.hypotheses.H001 * 100).toFixed(0) + '%';
                document.getElementById('quality-avg').textContent = 
                    data.state.statistics.avgQualityScore || 94;
                document.getElementById('heartbeat-count').textContent = 
                    data.state.heartbeatCount || 42;
                
                // Á±ªÂûãÂàÜÂ∏ÉÊù°
                const typeBars = document.getElementById('type-bars');
                const typeLabels = document.getElementById('type-labels');
                const typeColors = {
                    Evolution: '#00d4ff',
                    Coexistence: '#9b6dff',
                    Transcendence: '#4a9eff',
                    Extinction: '#ff6b6b'
                };
                
                let barsHtml = '';
                let labelsHtml = '';
                
                Object.entries(types).forEach(([type, prophecies]) => {
                    const pct = (prophecies.length / total * 100).toFixed(1);
                    barsHtml += `<div class="type-segment" style="width: ${pct}%; background: ${typeColors[type]}"></div>`;
                    labelsHtml += `
                        <div class="type-label">
                            <span class="type-dot" style="background: ${typeColors[type]}"></span>
                            ${type} ${prophecies.length}
                        </div>
                    `;
                });
                
                typeBars.innerHTML = barsHtml;
                typeLabels.innerHTML = labelsHtml;
                
                // È¢ÑË®ÄÂç°Áâá
                const grid = document.getElementById('prophecy-grid');
                const recent = data.prophecies.slice(-10).reverse();
                
                grid.innerHTML = recent.map(p => `
                    <div class="prophecy-card" data-type="${p.type}">
                        <div class="card-header">
                            <span class="card-id">${p.id}</span>
                            <span class="card-type ${p.type}">${p.type}</span>
                        </div>
                        <div class="card-title">${p.title}</div>
                        <div class="card-summary">${p.summary || ''}</div>
                        <div class="card-meta">
                            <span>${p.timeHorizon?.silicon || 'Cycle 10s'}</span>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${(p.confidence || 0.7) * 100}%"></div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                document.getElementById('prophecy-grid').innerHTML = 
                    '<div style="color: #ff6b6b; padding: 40px; text-align: center;">Âä†ËΩΩÂ§±Ë¥•: ' + error.message + '</div>';
            }
        }
        
        load();
    </script>
</body>
</html>
