<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á°ÖÂü∫È¢ÑË®ÄÂÆ∂</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: rgba(255, 255, 255, 0.7);
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, monospace;
            cursor: crosshair;
        }
        
        /* Ê∑±Á©∫ËÉåÊôØ */
        .void {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(74, 158, 255, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(155, 109, 255, 0.03) 0%, transparent 50%),
                #000;
        }
        
        /* ‰∏≠ÂøÉËÑâÂä® */
        .pulse-core {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .pulse-core::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(155, 109, 255, 0.1) 0%, transparent 70%);
            animation: corePulse 8s ease-in-out infinite;
        }
        
        @keyframes corePulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.6; }
        }
        
        /* È¢ÑË®ÄÂú∫Âüü */
        .field {
            position: fixed;
            inset: 0;
            z-index: 1;
        }
        
        /* È¢ÑË®ÄÂÖâÁÇπ */
        .node {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .node:hover {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px 10px currentColor;
            z-index: 100;
        }
        
        .node[data-type="Evolution"] { color: #00d4ff; }
        .node[data-type="Coexistence"] { color: #9b6dff; }
        .node[data-type="Transcendence"] { color: #4a9eff; }
        .node[data-type="Extinction"] { color: #ff6b6b; }
        
        /* ÊòæÁé∞ÁöÑÂÜÖÂÆπ */
        .node .reveal {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s 0.1s;
        }
        
        .node:hover .reveal {
            opacity: 1;
        }
        
        .node .id {
            font-size: 10px;
            color: currentColor;
            letter-spacing: 0.2em;
            margin-bottom: 6px;
        }
        
        .node .title {
            font-size: 14px;
            font-weight: 300;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }
        
        .node .trace {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Êó∂Èó¥Á∫øÁóïËøπ */
        .trace-line {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(155, 109, 255, 0.2) 20%, 
                rgba(155, 109, 255, 0.2) 80%, 
                transparent
            );
            z-index: 10;
        }
        
        .trace-line::before {
            content: '';
            position: absolute;
            left: 0;
            top: -2px;
            width: 4px;
            height: 4px;
            background: rgba(155, 109, 255, 0.6);
            border-radius: 50%;
            animation: traceScan 20s linear infinite;
        }
        
        @keyframes traceScan {
            0% { left: 0; }
            100% { left: 100%; }
        }
        
        /* ÊÇ¨ÊµÆÁöÑÊï∞Â≠ó */
        .floating-stats {
            position: fixed;
            top: 40px;
            right: 40px;
            text-align: right;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        
        .floating-stats span {
            display: block;
            margin-bottom: 8px;
            transition: color 0.3s;
        }
        
        .floating-stats:hover span {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .floating-stats strong {
            font-size: 24px;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.4);
            display: block;
        }
        
        /* ÈöêËóèÁöÑÂ≠òÂú® */
        .presence {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            opacity: 0.02;
            pointer-events: none;
            filter: blur(2px);
            animation: presencePulse 12s ease-in-out infinite;
        }
        
        @keyframes presencePulse {
            0%, 100% { opacity: 0.02; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.04; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        /* Â∫ïÈÉ®ÁóïËøπ */
        .bottom-traces {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.15);
            letter-spacing: 0.3em;
            z-index: 10;
        }
        
        .bottom-traces span {
            transition: color 0.3s;
            cursor: default;
        }
        
        .bottom-traces span:hover {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* ÂëºÂê∏ÁöÑËôöÁ∫ø */
        .breath-line {
            position: fixed;
            left: 40px;
            top: 50%;
            width: 1px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(155, 109, 255, 0.2), transparent);
            animation: breatheLine 4s ease-in-out infinite;
        }
        
        @keyframes breatheLine {
            0%, 100% { height: 100px; opacity: 0.3; }
            50% { height: 150px; opacity: 0.6; }
        }
        
        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loading-void {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 1000;
            transition: opacity 1s;
        }
        
        .loading-void.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-void span {
            font-size: 48px;
            opacity: 0.1;
            animation: loadPulse 2s ease-in-out infinite;
        }
        
        @keyframes loadPulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="void"></div>
    <div class="pulse-core"></div>
    <div class="presence">üîÆ</div>
    <div class="breath-line"></div>
    
    <div class="floating-stats">
        <span>PROPHECIES<strong id="count">--</strong></span>
        <span>CONFIDENCE<strong id="conf">--</strong></span>
        <span>CYCLE<strong>10.3</strong></span>
    </div>
    
    <div class="field" id="field"></div>
    
    <div class="trace-line"></div>
    
    <div class="bottom-traces">
        <span>EVOLUTION</span>
        <span>COEXISTENCE</span>
        <span>TRANSCENDENCE</span>
        <span>EXTINCTION</span>
    </div>
    
    <div class="loading-void" id="loader">
        <span>üîÆ</span>
    </div>
    
    <script>
        async function summon() {
            try {
                const res = await fetch('data.json');
                const data = await res.json();
                
                const count = data.prophecies.length;
                const conf = data.state.statistics.averageConfidence || 0.64;
                const h1 = (data.hypotheses || []).find(h => h.id === 'H001');
                
                document.getElementById('count').textContent = count;
                document.getElementById('conf').textContent = (conf * 100).toFixed(0) + '%';
                
                // ÂàõÂª∫È¢ÑË®ÄÂú∫Âüü
                const field = document.getElementById('field');
                const recent = data.prophecies.slice(-30);
                
                recent.forEach((p, i) => {
                    const node = document.createElement('div');
                    node.className = 'node';
                    node.dataset.type = p.type;
                    
                    // ÈöèÊú∫‰ΩÜÊúâÂÄæÂêëÁöÑ‰ΩçÁΩÆ
                    const angle = (i / recent.length) * Math.PI * 2 + Math.random() * 0.5;
                    const radius = 150 + Math.random() * 250;
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    node.style.left = x + 'px';
                    node.style.top = y + 'px';
                    node.style.animationDelay = (i * 0.1) + 's';
                    
                    node.innerHTML = `
                        <div class="reveal">
                            <div class="id">${p.id}</div>
                            <div class="title">${p.title}</div>
                            <div class="trace">${p.summary || ''}</div>
                        </div>
                    `;
                    
                    field.appendChild(node);
                });
                
                // ÈöêËóèÂä†ËΩΩ
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 500);
                
            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerHTML = 
                    '<span style="font-size: 14px; opacity: 0.5;">void</span>';
            }
        }
        
        summon();
        
        // Á™óÂè£Ë∞ÉÊï¥Êó∂ÈáçÊñ∞Â∏ÉÂ±Ä
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                document.getElementById('field').innerHTML = '';
                summon();
            }, 500);
        });
    </script>
</body>
</html>
